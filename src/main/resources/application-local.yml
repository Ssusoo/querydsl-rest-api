server:
  port: 8080

spring:
  jpa:
    properties:
      hibernate:
        dialect: me.ssu.querydslrestapi.global.config.jpa.MySQLDialect

logging:
  level:
#    root: info
#    me:
#      ssu:
#        myqadmin: debug
#      amazonaws:
#        internal:
#          InstanceMetadataServiceResourceFetcher: error
#        util:
#          EC2MetadataUtils: error
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: off
        SQL: off
      springframework:
        data:
          redis: trace
          mongodb:
            core:
              MongoTemplate: debug
        boot:
          autoconfigure: error

